<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(252, 14, 14);">

    <h1 class="text-center mt-5">Current Date and Time</h1>

    <div class="row " style="width: 1500px;height: 450px;background-color: rgb(152, 171, 245);margin: 150px;border: 2px solid rgb(250, 137, 156);box-shadow: 2px 1px 3px 5px rgb(250, 137, 156);">
        <label for="country" style="margin-top: 60px;margin-left: 350px;font-size: 30px;">Select Timezone:
        <select name="" id="country" style="height: 40px;width: 300px;">
            <option value="" type="hidden"></option>
            <option value="Africa/Abidjan">Africa/Abidjan</option>
            <option value="Africa/Cairo">Africa/Cairo</option>
            <option value="America/Araguaina">America/Araguaina</option>
            <option value="Africa/Tunis">Africa/Tunis</option>
            <option value="America/Bahia">America/Bahia</option>
            <option value="America/Belem">America/Belem</option>
            


        </select>
    </label>
    <button class="btn btn-danger" style="height: 55px;width: 130px;margin-left: 650px;" onclick="displayFunc()">Date and Time</button>
    
    <div id="result" style="margin-left: 540px;color: rgb(59, 59, 6);font-size: 25px;">
</div>
    </div>
    
</body>

<script>
    async function fetchDateTime(){
        coun=country.value
        try{
            const response = await fetch(`https://worldtimeapi.org/api/timezone/${coun}`)
            const data = await response.json();
            return data

        }
        catch(error){
            console.log('Error',error);
            throw error
        }
    }
    async function displayFunc(){
        const dtime = await fetchDateTime();
        result.innerHTML=dtime.datetime
    }
</script>
</html>
